<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaesitor-CRUD</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="theme-color" content="#2091F9">
</head>

<body class="crud">
    <div class="tabla">
        <div class="tabla__header">
            <span>Registro de usuarios</span>
            <button class="button__crud" onclick="openModal()" id="new">Agregar</i></button><!-- no entiendo el openModal-->
        </div>

        <div class="tabla__divtabla">
            <table class="tabla__crud">
                <thead class="thead__crud">
                    <!-- esto es el encabezado de la tabla-->
                    <tr class="tr__crud">
                        <!-- filas es trow -->
                        <th>Nombre</th><!-- filas es th -->
                        <th>Cargo</th>
                        <th>Sueldo</th>
                        <th class="tabla__divtabla__columna">Editar</th>
                        <th class="tabla__divtabla__columna">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="tbody__crud">
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nombre">Nombre</label>
                    <input id="m-nombre" type="text" required />

                    <label for="m-cargo">Cargo</label>
                    <input id="m-cargo" type="text" required />

                    <label for="m-sueldo">Sueldo</label>
                    <input id="m-sueldo" type="number" required />
                    <button class="button__crud" id="btnguardar">Guardar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./js/crud.js"></script>
</body>

</html>
